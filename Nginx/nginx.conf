# Nginx/nginx.conf
events { }

http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        location /api/ {
            proxy_pass http://backend:8080/;
        }

        location /ml/ {
            proxy_pass http://ml-backend:5000/;
        }
    }
}
