x-airflow-common: &airflow-common
  build:
    context: ./ml-backend-fastapi/airflow
    dockerfile: Dockerfile
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    - AIRFLOW__CORE__FERNET_KEY=dUKzfo3fgwa_FDhTv0IiJKpaYpFpPwYney66spo_w2c=
    - AIRFLOW__CORE__SECURITY_KEY=f838224f6da5695e3283e8e0a7e760d6
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - AIRFLOW__CORE__DAGBAG_IMPORT_TIMEOUT=150
    - AIRFLOW_CONN_ELASTICSEARCH_DEFAULT=elasticsearch://test-elasticsearch-ml:9200
    - PYTHONPATH=/opt/airflow
    - AIRFLOW__CORE__DEFAULT_TIMEZONE=Asia/Seoul
    - TZ=Asia/Seoul
  volumes:
    - ./ml-backend-fastapi/airflow/dags:/opt/airflow/dags
    - ./ml-backend-fastapi/airflow/plugins:/opt/airflow/plugins
    - ./ml-backend-fastapi/airflow/logs:/opt/airflow/logs
    - ./ml-backend-fastapi/airflow/downloads:/opt/airflow/downloads

services:
  # âœ… MySQL
  mysql:
    container_name: team3-mysql
    build:
      context: ./mysql
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1dlxoals!
      - TZ=Asia/Seoul
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/config:/etc/mysql/conf.d/source:ro
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/logs:/var/log/mysql:rw
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1dlxoals!" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # âœ… ElasticSearch for Spring
  elasticsearch-service:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: elasticsearch-service
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  # âœ… ElasticSearch for ML
  elasticsearch-ml:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: elasticsearch-ml
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9201:9200"

  # âœ… Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch-service:9200"
    depends_on:
      - elasticsearch-service

  # âœ… Spring Backend
  backend:
    build:
      context: ./ml-backend
      dockerfile: Dockerfile
    container_name: backend
    working_dir: /app
    ports:
      - "8081:8080"
    depends_on:
      - mysql
      - elasticsearch-service

  # âœ… ML Backend (FastAPI)
  ml-backend:
    build:
      context: ./ml-backend-fastapi
      dockerfile: Dockerfile
    container_name: ml-backend
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch-ml

  
  # âœ… ElasticSearch for ML
  test-elasticsearch-ml:
    image: elasticsearch:8.8.0
    container_name: test-elasticsearch-ml
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9202:9200"
    restart: always

  # âœ… Kibana for Elasticsearch ë°ì´í„° ì‹œê°í™”
  test-kibana:
    image: kibana:8.8.0
    container_name: test-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://test-elasticsearch-ml:9200
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5605:5601"
    depends_on:
      - test-elasticsearch-ml
    restart: always

  # âœ… Airflow Metadata Database
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - TZ=Asia/Seoul
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    restart: always
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5

  # âœ… Airflow Init -> DB ì´ˆê¸°í™” ë° Admin ê³„ì • ìƒì„±
  airflow-init:
    <<: *airflow-common
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: >
      bash -c "
        airflow db migrate &&
        airflow connections create-default-connections &&
        airflow connections add 'elasticsearch_2' --conn-type 'elasticsearch' --conn-host 'test-elasticsearch-ml' --conn-port '9200' --conn-schema 'http' &&
        airflow users create --role Admin --username admin --email admin@example.com --firstname Admin --lastname User --password admin
      "
    restart: "no"
    healthcheck:
      test: [ "CMD", "airflow", "db", "check" ]
      interval: 10s
      timeout: 100s
      retries: 5

  # âœ… Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      test-elasticsearch-ml:
        condition: service_started
    ports:
      - "8080:8080"
    command: webserver
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # âœ… Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    depends_on:
      postgres:
        condition: service_healthy
      test-elasticsearch-ml:
        condition: service_started
    command: scheduler
    restart: on-failure

  # âœ… Airflow í¬ë¡¤ë§ì„ ìœ„í•œ Selenium
  selenium:
    image: selenium/standalone-chrome:114.0
    ports:
      - "4444:4444"
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - SE_EVENT_BUS_HOST=selenium
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - TZ=Asia/Seoul
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4444/wd/hub/status" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # âœ… Jenkins (CI/CD ì„œë²„)
  jenkins:
    build:
      context: ./ml-backend-fastapi/jenkins_home # ğŸ”¥ ì—¬ê¸°!!
      dockerfile: Dockerfile
    container_name: jenkins
    ports:
      - "8085:8080" # Jenkins ì ‘ì† í¬íŠ¸
      - "50000:50000" # ì—ì´ì „íŠ¸ í†µì‹  í¬íŠ¸
    volumes:
      - ./ml-backend-fastapi/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

