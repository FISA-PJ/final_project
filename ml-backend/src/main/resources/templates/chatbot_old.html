<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"  <!-- 공통 레이아웃 경로로 수정 -->
>

<head>
    <th:block layout:fragment="head">
        <title>챗봇 - 청약핏</title>
        <style>
            .chat-container {
                display: flex;
                height: calc(100vh - 200px);
                margin: 20px 0;
            }
            .notice-list {
                width: 300px;
                padding: 20px;
                border-right: 1px solid #dee2e6;
                overflow-y: auto;
            }
            .chat-area {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 20px;
            }
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
            }
            .message {
                margin-bottom: 10px;
                padding: 10px;
                border-radius: 5px;
            }
            .user-message {
                background-color: #007bff;
                color: white;
                margin-left: 20%;
            }
            .bot-message {
                background-color: #f8f9fa;
                margin-right: 20%;
            }
            .input-area {
                display: flex;
                gap: 10px;
            }
            .input-area select {
                width: 200px;
            }
            .input-area input {
                flex: 1;
            }
        </style>
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-4">청약 챗봇</h2>
        <div class="chat-container">
            <div class="notice-list">
                <h5>맞춤 공고 목록</h5>
                <select id="noticeSelect" class="form-select mb-3">
                    <option value="">공고를 선택하세요</option>
                    <option th:each="notice : ${notices}"
                            th:value="${notice.noticeNumber}"
                            th:text="${notice.noticeTitle}"></option>
                </select>
            </div>
            <div class="chat-area">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="input-area">
                    <select id="noticeSelect" class="form-select">
                        <option value="">공고를 선택하세요</option>
                        <option th:each="notice : ${notices}"
                                th:value="${notice.noticeNumber}"
                                th:text="${notice.noticeTitle}"></option>
                    </select>
                    <input type="text" id="userInput" class="form-control" placeholder="질문을 입력하세요...">
                    <button onclick="sendMessage()" class="btn btn-primary">전송</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        const userName = /*[[${userName}]]*/ '';
        const primeType = /*[[${primeType}]]*/ '';

        function sendMessage() {
          const userInput = document.getElementById('userInput');
          const noticeSelect = document.getElementById('noticeSelect');
          const chatMessages = document.getElementById('chatMessages');

          if (!noticeSelect.value) {
            alert('공고를 선택해주세요.');
            return;
          }

          if (!userInput.value.trim()) {
            return;
          }

          // 사용자 메시지 표시
          const userMessageDiv = document.createElement('div');
          userMessageDiv.className = 'message user-message';
          userMessageDiv.textContent = userInput.value;
          chatMessages.appendChild(userMessageDiv);

          // API 요청
          fetch('/chatbot/api', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: userInput.value,
              noticeNumber: noticeSelect.value
            })
          })
          .then(response => response.json())
          .then(data => {
            // 봇 응답 표시
            const botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.textContent = data.reply;
            chatMessages.appendChild(botMessageDiv);

            // 스크롤을 최하단으로 이동
            chatMessages.scrollTop = chatMessages.scrollHeight;
          })
          .catch(error => {
            console.error('Error:', error);
            const errorMessageDiv = document.createElement('div');
            errorMessageDiv.className = 'message bot-message';
            errorMessageDiv.textContent = '죄송합니다. 오류가 발생했습니다.';
            chatMessages.appendChild(errorMessageDiv);
          });

          // 입력창 초기화
          userInput.value = '';
        }

        // Enter 키로 메시지 전송
        document.getElementById('userInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendMessage();
          }
        });
    </script>
</th:block>
</body>
</html>
