<html layout:decorate="~{layout}">
<th:block layout:fragment="head">
    <title>청약핏-당신의 맞춤 공고</title>
</th:block>
<div layout:fragment="content" class="container my-5">
    <div class="text-center my-5">
        <img th:src="@{/images/applyhome_logo.png}" style="max-width: 300px; height: auto">
        <p class="lead mt-3">당신에게 딱 맞는 청약, 저희가 찾아드릴게요.</p>
    </div>

    <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/applyhome_logo.png}" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/applyhome_logo.png}" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/applyhome_logo.png}" class="d-block w-100"/>
            </div>
        </div>
        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#featureCarousel"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#featureCarousel"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>

    <!-- Call to Action -->
    <div class="text-center my-5">
        <a href="/" class="btn btn-primary btn-lg custom-btn">서비스 이용하러 가기</a>
    </div>
</div>
</html>
