<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold">청약정보종합제공플랫폼</h1>
        <p class="lead text-muted">모든 청약 정보를 한눈에, 맞춤형 공고까지 간편하게!</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">전체 청약 공고</h5>
                    <p class="card-text">전국 모든 청약 공고를 지역별/기관별로 조회할 수 있습니다.</p>
                    <a href="/notice/list" class="btn btn-outline-primary">확인하기</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">맞춤형 청약 공고</h5>
                    <p class="card-text">회원님의 정보에 기반한 맞춤형 공고를 추천해드립니다.</p>
                    <a href="/notice/custom" class="btn btn-outline-success">추천받기</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">청약 지도 보기</h5>
                    <p class="card-text">지도를 통해 청약 위치와 주변 정보까지 한눈에 확인하세요.</p>
                    <a href="/map" class="btn btn-outline-info">지도 보기</a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/chatbot" class="btn btn-dark btn-lg">챗봇과 대화하기</a>
    </div>
</div>
</html>
